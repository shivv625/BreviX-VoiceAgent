<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brevix - AI Voice Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #00d4ff;
        --secondary: #0099cc;
        --accent: #ff6b35;
        --dark: #0a0a0a;
        --darker: #050505;
        --light: #f8fafc;
        --gray: #64748b;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--dark);
        color: var(--light);
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(0, 212, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 107, 53, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(0, 153, 204, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .gradient-border {
        position: relative;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--secondary),
          var(--accent)
        );
        padding: 2px;
        border-radius: 16px;
      }

      .gradient-border::before {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--darker);
        border-radius: 14px;
        z-index: -1;
      }

      .gradient-border > * {
        background: var(--darker);
        border-radius: 14px;
        padding: 24px;
      }

      .pulse-ring {
        animation: pulse-ring 2s infinite;
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(0.8);
          opacity: 1;
        }
        100% {
          transform: scale(1.2);
          opacity: 0;
        }
      }

      .recording {
        animation: recording-pulse 1.5s infinite;
      }

      @keyframes recording-pulse {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        50% {
          box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
        }
      }

      .typing-indicator {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--primary);
        animation: typing-bounce 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typing-bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .chat-message {
        padding: 16px;
        margin-bottom: 16px;
        border-radius: 12px;
        max-width: 100%;
        word-wrap: break-word;
        font-size: 0.95rem;
        line-height: 1.5;
        transition: all 0.3s ease;
      }

      .user-message {
        background: linear-gradient(
          135deg,
          rgba(0, 212, 255, 0.1),
          rgba(0, 153, 204, 0.1)
        );
        border: 1px solid rgba(0, 212, 255, 0.2);
        margin-left: 20%;
      }

      .ai-message {
        background: linear-gradient(
          135deg,
          rgba(255, 107, 53, 0.1),
          rgba(255, 107, 53, 0.05)
        );
        border: 1px solid rgba(255, 107, 53, 0.2);
        margin-right: 20%;
      }

      .message-prefix {
        font-weight: 600;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        opacity: 0.8;
      }

      .user-prefix {
        color: var(--primary);
      }

      .ai-prefix {
        color: var(--accent);
      }

      .message-content {
        color: var(--light);
        font-family: "Inter", sans-serif;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .status-ready {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
      }

      .status-connecting {
        background: rgba(245, 158, 11, 0.1);
        border: 1px solid rgba(245, 158, 11, 0.3);
        color: #f59e0b;
      }

      .status-listening {
        background: rgba(0, 212, 255, 0.1);
        border: 1px solid rgba(0, 212, 255, 0.3);
        color: #00d4ff;
      }

      .status-thinking {
        background: rgba(255, 107, 53, 0.1);
        border: 1px solid rgba(255, 107, 53, 0.3);
        color: #ff6b35;
      }

      .status-speaking {
        background: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(139, 92, 246, 0.3);
        color: #8b5cf6;
      }

      .record-button {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
      }

      .record-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 212, 255, 0.4);
      }

      .record-button.recording {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
      }

      .record-button.recording:hover {
        box-shadow: 0 12px 40px rgba(239, 68, 68, 0.4);
      }

      .record-icon {
        width: 24px;
        height: 24px;
        transition: all 0.3s ease;
      }

      .record-button.recording .record-icon {
        transform: scale(0.8);
      }

      .clear-button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--light);
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .clear-button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .chat-container {
        max-height: 400px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) transparent;
      }

      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 3px;
      }

      .chat-container::-webkit-scrollbar-thumb:hover {
        background: var(--secondary);
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-element {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--primary);
        border-radius: 50%;
        opacity: 0.3;
        animation: float 6s infinite ease-in-out;
      }

      .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        top: 60%;
        left: 80%;
        animation-delay: 2s;
      }

      .floating-element:nth-child(3) {
        top: 80%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) scale(1.2);
          opacity: 0.6;
        }
      }

      .tech-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(0, 212, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -1;
      }

      @media (max-width: 768px) {
        .gradient-border > * {
          padding: 16px;
        }

        .user-message,
        .ai-message {
          margin-left: 10%;
          margin-right: 10%;
        }

        .record-button {
          width: 70px;
          height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
    </div>

    <div class="tech-grid"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-4xl">
        <!-- Header Section -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center gap-3 mb-4">
            <div
              class="w-3 h-3 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full"
            ></div>
            <h1
              class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-600 bg-clip-text text-transparent"
            >
              Brevix
            </h1>
            <div
              class="w-3 h-3 bg-gradient-to-r from-orange-400 to-red-400 rounded-full"
            ></div>
          </div>
          <p class="text-gray-400 text-lg max-w-2xl mx-auto">
            Advanced AI Voice Assistant powered by cutting-edge speech
            recognition and natural language processing
          </p>
        </div>

        <!-- Main Interface -->
        <div class="gradient-border">
          <div class="glass-effect rounded-2xl">
            <!-- Status Display -->
            <div class="flex justify-center mb-6">
              <div id="statusDisplay" class="status-indicator status-ready">
                <div class="w-2 h-2 bg-current rounded-full"></div>
                <span>Ready to Connect</span>
              </div>
            </div>

            <!-- Recording Button -->
            <div class="flex justify-center mb-8">
              <button id="recordBtn" class="record-button">
                <svg
                  class="record-icon"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
                  />
                  <path
                    d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
                  />
                </svg>
              </button>
            </div>

            <!-- Chat Display -->
            <div id="chatDisplay" class="hidden">
              <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-300 mb-2">
                  Conversation Log
                </h3>
                <div
                  class="h-px bg-gradient-to-r from-transparent via-gray-600 to-transparent"
                ></div>
              </div>

              <div id="chatContainer" class="chat-container">
                <!-- Chat messages will be inserted here -->
              </div>

              <div class="flex justify-center mt-6">
                <button id="clearBtn" class="clear-button">
                  <svg
                    class="w-4 h-4 inline mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    ></path>
                  </svg>
                  Clear Conversation
                </button>
              </div>
            </div>

            <!-- Connection Info -->
            <div class="text-center mt-6">
              <div class="inline-flex items-center gap-2 text-xs text-gray-500">
                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                <span>WebSocket Ready</span>
                <span class="text-gray-600">•</span>
                <span>AssemblyAI</span>
                <span class="text-gray-600">•</span>
                <span>Gemini AI</span>
                <span class="text-gray-600">•</span>
                <span>Murf TTS</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/index.js"></script>
  </body>
</html>
